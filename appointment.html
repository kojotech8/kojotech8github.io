<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book an Appointment</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="patient-portal.html">Patient Portal</a></li>
            </ul>
        </nav>
    </header>

    <section class="appointment-form">
        <h2>Schedule Your Appointment</h2>
        <p>Fill out the form below to book an appointment with a healthcare provider.</p>

        <form action="appointment.php" method="POST">
            <input type="hidden" name="patient_id" value="1">

            <label for="doctor_name">Select Doctor:</label>
            <select name="doctor_name" required>
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
            </select>

            <label for="appointment_date">Choose Date:</label>
            <input type="date" name="appointment_date" required>

            <button type="submit" class="btn">Book Appointment</button>
        </form>
    </section>
</body>
</html>

<style>


/* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

header {
    background: #0073e6;
    color: white;
    padding: 15px 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

/* Appointment Form Styling */
.appointment-form {
    width: 50%;
    margin: 30px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    text-align: left;
}

.appointment-form h2 {
    text-align: center;
    color: #333;
}

.appointment-form p {
    text-align: center;
    color: #555;
}

.appointment-form label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
}

.appointment-form select, 
.appointment-form input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.btn {
    display: block;
    width: 100%;
    background: #0073e6;
    color: white;
    padding: 12px;
    font-size: 18px;
    text-align: center;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

.btn:hover {
    background: #005bb5;
}























</style>
